version: '3.3'
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always

    environment:
      MONGO_INITDB_ROOT_USERNAME: mavl
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: dfs

    networks:
      dfs_internal:
      
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      # - ./mongo-volume:/data/db

  mongo-express:
    image: mongo-express
   # restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mavl
      ME_CONFIG_MONGODB_ADMINPASSWORD: pass

    networks:
      dfs_internal:

    depends_on:
      - mongo

  naming-server:
    build: ./docker/ns
    restart: always
    container_name: ns
    command: python -u dfs_ns.py

    environment:
      HOSTING: aws-many
      PRIVATE_PORT: 33333
      PUBLIC_PORT: 23333

    ports:
      - 23333:23333
      - 33333:33333

    volumes:
      - ./docker/ns:/src
      - ./dfs_ns.py:/src/dfs_ns.py
      - ./dfs_pb2_grpc.py:/src/dfs_pb2_grpc.py
      - ./dfs_pb2.py:/src/dfs_pb2.py
      - ./mongo.py:/src/mongo.py

    networks:
      dfs_internal:
        ipv4_address: 192.168.10.10

    depends_on:
      - mongo

networks:
    dfs_internal:
        ipam:
            driver: default
            config:
                - subnet: 192.168.0.0/16
